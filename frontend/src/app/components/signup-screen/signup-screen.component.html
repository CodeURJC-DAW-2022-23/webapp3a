<style>

	.btn-group {
		background-color: rgb(239, 239, 240);
	}

	.container {
		margin-top: 139px;
	}

    .container-fluid {
		margin-top: 39px;
	}

	.btn .btn-sm .btn-outline-secondary {
		background-color: rgb(239, 239, 240);
	}

    .container-fluid {
		margin-top: 19px;
	}

    .header {
        margin-top: 200px;
    }

    h1 {
        font-size: 53px;
    }
</style>

<nav class="navbar navbar-expand-md fixed-top">
    
        <img class="logo" [src]="appLogo()" alt="" width="129" height="98">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="home()">home</button>                       
            </ul>
        </div>
    
</nav>

<div class="header">
    <header>
        <div class="col-10 text-center">
            <h1>Registration page</h1>
          </div>
    </header>
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="form-group">
                <label>Username </label>
                <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="username">
            </div>
            <div class="form-group">
                <label>Name </label>
                <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>E-mail </label>
                <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="email">
            </div>
            <div class="form-group">
                <label>Password </label>
                <input type="password" class="form-control" [(ngModel)]="user.encodedPassword" placeholder="password">
            </div>
        </div>        
        <div class="form-group">
            <label>Image </label>
            <input #file type='file' name='imageFile' accept=".jpg, .jpeg">
        </div>
        <div class="container-fluid">          
            <div class="form-group">
                <button class="btn btn-primary w-25 py-4"  type="submit" (click)="register()">sign up</button>
            </div>
        </div>
    </div>
</div>
