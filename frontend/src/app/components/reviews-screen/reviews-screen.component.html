<nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
        <img class="logo" [src]="appLogo()" alt="" width="129" height="98">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="home()">home</button>
            </ul>
        </div>
    </div>
</nav>

<div class="hero common-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
					<h1> Review listing</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- comment items -->
<div id="comments">
    <div *ngFor="let review of reviews">
        <div class="container">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
                        <h3>{{review.rating}} /5</h3>
                        <p>{{review.coments}}</p>
                        <div *ngIf="loginService.isLogged()" class="collapse navbar-collapse" id="navbarCollapse">
                            <ul #user *ngIf="loginService.isAdmin()" class="navbar-nav me-auto mb-2 mb-md-0">
                                <div class="container">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteReview(review)">+ Delete</button>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul class="pagination">
        <button (click)="moreResults()">more results</button>
    </ul>
</div>

<ngx-spinner
	bdColor="rgba(51,51,51,0.8)"
	size="medium"
	color="#fff"
	type="ball-scale-multiple">
	<p style="font-size: 20px; color: rgb(8, 8, 8)">Loading...</p>
</ngx-spinner>
