<div class="hero common-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
					<h1>Movie aggregation page</h1>                  
				</div>
			</div>           
		</div>
	</div>
</div>

<div class="page-single">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				
				<form action="/movie/addition/new" method="newMovie" method="post" enctype="multipart/form-data">
					<div>
						<input type="text" name="title" rows="5" cols="2" placeholder="Movie title..."/>
					</div>
					<div>
						<input type="text" name="gender" rows="5" cols="2" placeholder="Movie gender..."/>
					</div>
					<div>
						<textarea name="description" rows="5" cols="20" placeholder="Movie description..."></textarea>
					</div>	
					<div class="clasificacion">
						<input id="radio1" type="radio" name="votes" value="5">
						<label for="radio1">★</label>
						<input id="radio2" type="radio" name="votes" value="4">
						<label for="radio2">★</label>
						<input id="radio3" type="radio" name="votes" value="3">
						<label for="radio3">★</label>
						<input id="radio4" type="radio" name="votes" value="2">
						<label for="radio4">★</label>
						<input id="radio5" type="radio" name="votes" value="1">
						<label for="radio5">★</label>
						<input id="radio0" type="radio" name="votes" value="0">
					</div>
					<label class=reset for=radio0>reset</label>
					<p>Image file:</p>
					<input type='file' name='image1' accept=".jpg, .jpeg"/>

					<div class="title-hd-sm">
						<input type="submit" value="add" class="redbtn" />
					</div>				
				</form>
				<p>{{state}}</p>
			</div>
		</div>
	</div>
</div>
