<style>
    .container-fluid {
		margin-left: 349px;
		margin-top: 9px;
	}

    .blog-post {
        margin-top: 89px;
    }

    a {
		font-size: 17px;
		color: blue;
	}
</style>

<nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
        <img class="logo" [src]="appLogo()" alt="" width="129" height="98">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="home()">home</button>                       
            </ul>
        </div>
    </div>
</nav>

<div *ngIf="movie">
    
    <div class="container">
        <header class="border-bottom lh-1 py-2">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-10 text-center">
                <h1 class="blog-header-logo text-body-emphasis text-decoration-none">{{movie.title}}</h1>
              </div>
          </div>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-md-2">
                <div class="row g-0 border rounded overflow-hidden">
                    <div class="col-auto d-none d-lg-block">
                        <img alt="" width="285" height="437" [src]="movieImage(movie.id)"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <article class="blog-post">
                    <p>{{movie.description}}</p>
                    <hr>
                </article>
                <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                    <input type="radio" id="star5" [(ngModel)]="review.rating" value="5" /><label for="star5" title="5 star"></label>
                    <input type="radio" id="star4" [(ngModel)]="review.rating" value="4" /><label for="star4" title="4 star"></label>
                    <input type="radio" id="star3" [(ngModel)]="review.rating" value="3" /><label for="star3" title="3 star"></label>
                    <input type="radio" id="star2" [(ngModel)]="review.rating" value="2" /><label for="star2" title="2 star"></label>
                    <input type="radio" id="star1" [(ngModel)]="review.rating" value="1" /><label for="star1" title="1 star"></label>
                </div> 
                <div>
                    <div class="form-group">
                        <textarea class="form-control" [(ngModel)]="review.coments" placeholder="Review description..."></textarea>
                    </div>
                    <div class="container-fluid">
                        <button class="btn btn-primary w-40 py-1"  type="submit" (click)="writeMovieReview()">write review</button>
                    </div>
                </div>	
                <h3>Last review</h3>
                <div *ngIf="lastReview">
                    <p class="text-body-primary">{{lastReview.rating}} /5</p>
                    <p class="text-body-primary">{{lastReview.coments}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <article class="blog-post">
                    <p>Directors:</p>
                    <div *ngFor="let director of directors">
                        <a [routerLink]="['/directors/',director.id]">{{director.director}}</a>
                    </div>
                    <br>
                    <p>Genres:</p>
                    <p>{{movie.category}}</p>
                </article>
            </div>
        </div>          
    </div>

</div>
