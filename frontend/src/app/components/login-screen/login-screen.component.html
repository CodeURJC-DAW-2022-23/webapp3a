<style>

	.btn-group {
		background-color: rgb(239, 239, 240);
	}

	.container {
		margin-top: 259px;
	}

    .container-fluid {
		margin-top: 39px;
	}

	.btn .btn-sm .btn-outline-secondary {
		background-color: rgb(239, 239, 240);
	}

</style>

<nav class="navbar navbar-expand-md fixed-top">
    
        <img class="logo" [src]="appLogo()" alt="" width="129" height="98">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="home()">home</button>                       
            </ul>
        </div>
    
</nav>

<div class="container">
    <form *ngIf="!loginService.isLogged()" class="navbar-form navbar-right form-inline" role="search">
        <div class="form-group">
            <input #user type="text" class="form-control" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <input #pass type="password" class="form-control" name="password" placeholder="password">
        </div>
        <div class="container-fluid">
            <button class="btn btn-primary w-50 py-2"  type="submit" (click)="logIn($event, user.value, pass.value)">log</button>
        </div>
    </form>
    
</div>
