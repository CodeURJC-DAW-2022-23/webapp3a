<style>

	.btn-group {
		background-color: rgb(239, 239, 240);
	}

	.container {
		margin-top: 139px;
	}

    .container-fluid {
		margin-top: 39px;
	}

	.btn .btn-sm .btn-outline-secondary {
		background-color: rgb(239, 239, 240);
	}

    .container-fluid {
		margin-top: 19px;
	}

    .header {
        margin-top: 200px;
    }

    h1 {
        font-size: 53px;
    }
</style>

<nav class="navbar navbar-expand-md fixed-top">
    
        <img class="logo" [src]="appLogo()" alt="" width="129" height="98">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="home()">home</button>                       
            </ul>
        </div>
    
</nav>

<div class="header">
    <header>
        <div class="col-10 text-center">
            <h1>{{loginService.currentUser()?.name}}'s profile</h1>
          </div>
    </header>
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="col">
                <div class="card shadow-sm">
                    <img alt="" width="100" height="100" [src]="userImage(loginService.currentUser().username)"/>
                    <div class="card-body">
                        <label>Profile: </label>
                        <p class="text-body-primary">username: {{loginService.currentUser().username}}</p>
                        <p class="text-body-primary">name: {{loginService.currentUser().name}}</p>
                        <p class="text-body-primary">email: {{loginService.currentUser().email}}</p>  
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Username </label>
                <input #username type='text' class="form-control" placeholder="username">
            </div>
            <div class="form-group">
                <label>Name </label>
                <input #name type='text' class="form-control" placeholder="name">
            </div>     
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>E-mail </label>
                <input #email type='text' class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label>Password </label>
                <input #encodedPassword type='password' class="form-control" placeholder="password">
            </div>
            <div class="container-fluid">          
                <div class="form-group">
                    <button class="btn btn-primary w-50 py-2"  type="submit" (click)="update()">update profile</button>
                </div>
            </div>
        </div>              
    </div>
</div>
