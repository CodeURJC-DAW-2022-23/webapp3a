<div class="slider movie-items">	
	<div class="container" id="movie_item">

		<input #movieToSearch type="text" placeholder="Enter a movie"/>
		<button (click)="searchMovies(movieToSearch.value); movieToSearch.value=''">search</button>
	 
		<div class="row">
			<div  class="slick-multiItemSlider" >
				<div *ngFor="let movieToSearch of moviesFounded">
					<div class="mv-img">
						<img alt="" width="285" height="437">{{movieToSearch.movie_img}}<br>
					</div>
					
					<div class="title-in">
						<div class="cate">
							<span class="blue">{{movieToSearch.gender}}</span>
						</div>
					</div>
					<h6 *ngIf="loginService.isLogged()">
						<a [routerLink]="['/movies',movieToSearch.id]">{{movieToSearch.title}}</a>
					</h6>
					<h6 *ngIf="!loginService.isLogged()">{{movieToSearch.title}}</h6>
					<p><i class="ion-android-star"></i><span>{{movieToSearch.movie_votes}}</span> /5</p>
					
				</div>
			</div>
		</div>
		<div *ngIf="capacity">
			<div class="topbar-filter fw">
				<p id="total-mv" #capacity>Found <span>{{capacity}} movies</span> in total</p>
			</div>
		</div>
	 
		<div class="row">
			<div class="flex-wrap-movielist mv-grid-fw" id="movieList">
				<div *ngFor="let movie of movies">
					<div class="movie-item-style-2 movie-item-style-1">
						<div class="mv-img">
							<img alt="" width="285" height="437">{{movie.movie_img}}<br>
						</div>
						<div class="title-in">
							<div class="cate">
								<span class="blue">{{movie.gender}}</span>
							</div>
						</div>
						<h6 *ngIf="loginService.isLogged()">
							<a [routerLink]="['/movie/',movie.id]">{{movie.title}}</a>
						</h6>
						<h6 *ngIf="!loginService.isLogged()">{{movie.title}}</h6>
						<p><i class="ion-android-star"></i><span>{{movie.movie_votes}}</span> /5</p>
					</div>
				</div>
			</div>
		</div>

	</div>	
</div>

<div class="page-single">
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="blog-detail-ct">
					
					<div id="comments"></div>
				</div>
				<ul class="pagination">               
					<button (click)="moreResults()">more results</button>
				</ul>
			</div>
			
		</div>
	</div>
</div>
